<!DOCTYPE html>
<html>
<body>

<h2>INCIDENT Work flow</h2>

<form action="/action_page.php">
  Incident Stage1:<br>
  <input type="text" name="Stage1" value="New">
  <br>
  Incident Stage2:<br>
  <input type="text" name="Stage2" value="Open">
  <br>
  Incident Stage3:<br>
  <input type="text" name="Stage3" value="Assigned">
  <br>  
  Incident Stage4:<br>
  <input type="text" name="Stage4" value="Assignment Rejected">
  <br>  
  Incident Stage5:<br>
  <input type="text" name="Stage5" value="Work In Progress">
  <br> 

  Incident Stage6:<br>
  <input type="text" name="Stage6" value="Pending">
  <br>
  Incident Stage7:<br>
  <input type="text" name="Stage7" value="Awaiting user Info">
  <br>
  Incident Stage8:<br>
  <input type="text" name="Stage8" value="Resolved">
  <br>

   <br>

  
  <input type="radio" name="Type of Severity" value="low" checked> Low<br>
  <input type="radio" name="Type of Severity" value="medium" checked> Medium<br>
  <input type="radio" name="Type of Severity" value="high" checked> High<br>
  <input type="radio" name="Type of Severity" value="very high" checked> Very High<br>
  <input type="radio" name="Type of Severity" value="Not sure"> Other

  <br>


  <input type="submit" value="Submit">

</form> 

<p>Submit the history of the incident</p>

</body>
</html>
